<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Web Midterm Project">
        <link rel="icon" href="./assets/icon.png">
        <link href="./css/style.css" rel="stylesheet">

    <body>

        <div class="form">
            <div class="left-subform info-form">

                <div class="top-info">
                    <div class="avatar"><img class="photo" src="./assets/avatar.png"></div>
                    <div class="user-info">
                        <p><strong id="full-name"></strong></p>
                        <a href="" id="blog"></a>
                        <p id="location"></p>

                </div>

                <div class="bio-info">
                    <p id="bio"></p>
                </div>
                 
            </div>

            <div class="right-subform req-form">

                <div class="gitURL">
                    <input type="text" id="gitURL">
                </div>

                <div class="submit">
                    <button class="submit-button" onclick="submitURL(event)">Submit</button>
                    <!-- <input type="submit" class="button" id="submit-button" value="Submit"> -->
                </div>
                 
            </div>

        </div>
    
    <script src="./js/main.js"></script>
